<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Example</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
          <img class="mb-4" src="/images/app_logo.png" alt="" width="150" height="150">
          <h1 class="h3 mb-3 fw-normal">Login Page</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control top" id="userName" name="userName" placeholder="Enter User Name">
            <label for="userName">User Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control bottom" id="userLocation" name="userLocation" placeholder="Enter Location">
            <label for="userLocation">Location</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; The Siva Lalith Company</p>
        </form>
      </main>
</body>
</html>
